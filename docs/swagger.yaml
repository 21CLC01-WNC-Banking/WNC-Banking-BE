definitions:
  entity.Customer:
    properties:
      createdAt:
        type: string
      deletedAt:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      password:
        type: string
      phoneNumber:
        type: string
      updatedAt:
        type: string
    type: object
  httpcommon.Error:
    properties:
      code:
        type: string
      field:
        type: string
      message:
        type: string
    type: object
  httpcommon.HttpResponse-any:
    properties:
      data: {}
      errors:
        items:
          $ref: '#/definitions/httpcommon.Error'
        type: array
      success:
        type: boolean
    type: object
  httpcommon.HttpResponse-entity_Customer:
    properties:
      data:
        $ref: '#/definitions/entity.Customer'
      errors:
        items:
          $ref: '#/definitions/httpcommon.Error'
        type: array
      success:
        type: boolean
    type: object
  httpcommon.HttpResponse-int64:
    properties:
      data:
        type: integer
      errors:
        items:
          $ref: '#/definitions/httpcommon.Error'
        type: array
      success:
        type: boolean
    type: object
  httpcommon.HttpResponse-model_GetCustomerNameByAccountNumberResponse:
    properties:
      data:
        $ref: '#/definitions/model.GetCustomerNameByAccountNumberResponse'
      errors:
        items:
          $ref: '#/definitions/httpcommon.Error'
        type: array
      success:
        type: boolean
    type: object
  model.GetCustomerNameByAccountNumberResponse:
    properties:
      name:
        type: string
    type: object
  model.InternalTransferRequest:
    properties:
      amount:
        minimum: 0
        type: integer
      isSourceFee:
        type: boolean
      sourceAccountNumber:
        type: string
      targetAccountNumber:
        type: string
    required:
    - amount
    - isSourceFee
    - sourceAccountNumber
    - targetAccountNumber
    type: object
  model.LoginRequest:
    properties:
      email:
        maxLength: 255
        minLength: 10
