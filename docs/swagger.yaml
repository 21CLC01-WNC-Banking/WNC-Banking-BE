    required:
    - email
    - otp
    type: object
info:
  contact: {}
paths:
  /account/customer-name:
    get:
      description: Get Customer Name by Account Number
      parameters:
      - description: Account payload
        in: query
        name: accountNumber
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/httpcommon.HttpResponse-model_GetCustomerNameByAccountNumberResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpcommon.HttpResponse-any'
      summary: Get Customer Name by Account Number
      tags:
      - Accounts
  /account/internal-transfer:
    post:
      consumes:
      - application/json
      description: Transfer from internal account to internal account
      parameters:
      - description: Account payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.InternalTransferRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpcommon.HttpResponse-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpcommon.HttpResponse-any'
      summary: Transfer
      tags:
      - Accounts
  /auth/forgot-password/verify-otp:
    post:
      consumes:
      - application/json
      description: Verify OTP with email and otp
      parameters:
      - description: Verify OTP payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.VerifyOTPRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpcommon.HttpResponse-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpcommon.HttpResponse-any'
      summary: Verify OTP
      tags:
      - Auths
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login to account
      parameters:
      - description: Auth payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/httpcommon.HttpResponse-entity_Customer'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpcommon.HttpResponse-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpcommon.HttpResponse-any'
      summary: Login
      tags:
      - Auths
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register to account
      parameters:
      - description: Auth payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.RegisterRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpcommon.HttpResponse-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpcommon.HttpResponse-any'
      summary: Register
      tags:
      - Auths
  /auth/reset-password/otp:
    post:
      consumes:
      - application/json
      description: Send OTP to user email
      parameters:
      - description: Send OTP payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.SendOTPRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpcommon.HttpResponse-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpcommon.HttpResponse-any'
      summary: Send OTP to Mail
      tags:
      - Auths
  /core/estimate-transfer-fee:
    get:
      consumes:
      - application/json
      description: Estimate the internal transfer fee
      parameters:
      - description: Amount to estimate
        in: query
        name: amount
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/httpcommon.HttpResponse-int64'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpcommon.HttpResponse-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpcommon.HttpResponse-any'
      summary: EstimateTransferFee
      tags:
      - Cores
