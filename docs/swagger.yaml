      password:
        maxLength: 255
        minLength: 8
        type: string
      recaptchaToken:
        type: string
    required:
    - email
    - password
    - recaptchaToken
    type: object
  model.RegisterRequest:
    properties:
      email:
        maxLength: 255
        minLength: 10
        type: string
      name:
        maxLength: 255
        minLength: 5
        type: string
      password:
        maxLength: 255
        minLength: 8
        type: string
      phoneNumber:
        maxLength: 255
        minLength: 10
        type: string
    required:
    - email
    - name
    - password
    - phoneNumber
    type: object
  model.SendOTPRequest:
    properties:
      email:
        maxLength: 255
        minLength: 10
        type: string
    required:
    - email
    type: object
  model.VerifyOTPRequest:
    properties:
      email:
        maxLength: 255
        minLength: 10
        type: string
      otp:
        maxLength: 6
        minLength: 6
